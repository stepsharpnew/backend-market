        uses: actions/checkout@v4


      - name: üìÇ –°–æ–∑–¥–∞–Ω–∏–µ `.env` —Ñ–∞–π–ª–æ–≤
        run: |
          echo "BACKEND=${{ secrets.BACKEND }}" >> backend/.env
          echo "USERNAME=${{ secrets.USERNAME }}" >> backend/.env
